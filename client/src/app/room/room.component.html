<h2> {{roomName}} </h2>

<button (click)="leaveRoom()">Leave this room</button>

<h3>Messages:</h3>
<ul>
  <li *ngFor="let msg of messages">
    {{msg.message}} --> {{msg.nick}}
  </li>
</ul>

<input type="text" [(ngModel)]="newMessage" />
<button (click)="sendMessage()">send</button>

<h3>Users in Chat:</h3>
<ul>
  <li *ngFor="let user of users">
    {{user}}
  </li>
</ul>

<h2 *ngIf="isCreator">I am the creator of the room</h2>
